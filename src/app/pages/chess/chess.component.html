<div class="page-container">
  <table class="chessboard-container" border="0" cellpadding="0" cellspacing="0">
    <tbody>
      <tr *ngFor="let row of grid; let i = index">
        <td class="chessboard-cell" *ngFor="let square of row; let j = index">
          <button (click)="handleClick(i,j)" [ngClass]="{'dark' : shouldSetDark(i,j)}" class="chessboard-button">{{getDisplayText(i, j)}}</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
