<div class="page-container" >
  <div *ngIf="cards.length == 0">
    Loading
  </div>
  <div class="page-card" *ngFor="let card of cards; let i = index" id="repo{{i}}">
    <a href="text/{{card.id}}"> 
      <h2>{{card.title}}</h2>
    </a>
    <p *ngIf="card.description">{{card.description}}</p>
    <p>Last updated: {{card.date}}</p>

    <button *ngIf="card.author" class="disabled-button">{{card.author}}</button>
  </div>
</div>
